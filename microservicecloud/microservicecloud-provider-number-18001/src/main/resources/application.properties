server.port=18001
server.servlet.context-path=/selectNumber

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
# 文件上传大小为5M
file.limit=5242880
# 映射下载路径（tomcat或nginx）
file.netUrl=http://localhost:18009

#cors.addAllowedOrigin = http://www.keep-alive.site
cors.addAllowedOrigin = *
cors.addAllowedHeader = *
cors.addAllowedMethod = *


#redis 配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=122.51.211.74
# Redis服务器连接端口
spring.redis.port=12580
# Redis服务器连接密码（默认为空）
spring.redis.password=ud@redis
# 连接超时时间（毫秒）
#加了连接池可以不用设置
spring.redis.timeout=2000ms